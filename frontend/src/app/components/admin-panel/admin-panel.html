<div class="admin-container">
    <div class="header">
        <h1>Verwaltung</h1>
    </div>

    <div class="container">
        <div class="header">
            <h2>Alben verwalten</h2>
            <!-- Top Actions -->
            <div class="actions">
                <ng-container *ngTemplateOutlet="actionButtons"></ng-container>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Image Column -->
            <ng-container matColumnDef="cover">
                <th mat-header-cell *matHeaderCellDef> Cover </th>
                <td mat-cell *matCellDef="let element">
                    <div class="image-wrapper">
                        <img [src]="element.coverUrl" alt="Cover" class="cover-image">
                        @if(isPlaying(element)) {
                        <div class="playing-indicator-overlay">
                            <mat-icon>equalizer</mat-icon>
                        </div>
                        }
                    </div>
                </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Titel </th>
                <td mat-cell *matCellDef="let element" [class.playing-text]="isPlaying(element)">
                    {{element.title}}
                    @if(isPlaying(element)) { <span class="playing-status">(Läuft gerade)</span> }
                </td>
            </ng-container>

            <!-- Artist Column -->
            <ng-container matColumnDef="artist">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Künstler </th>
                <td mat-cell *matCellDef="let element"> {{element.artist || '-'}} </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.playing-row]="isPlaying(row)"></tr>
        </table>

        <!-- Bottom Actions -->
        <div class="actions bottom-actions">
            <ng-container *ngTemplateOutlet="actionButtons"></ng-container>
        </div>

    </div> <button mat-fab class="add-fab" color="primary" (click)="openSearchDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<!-- Action Buttons Template -->
<ng-template #actionButtons>
    @if (selection.selected.length > 0) {
    <button mat-flat-button color="warn" (click)="deleteSelected()">
        Ausgewählte löschen ({{selection.selected.length}})
    </button>
    }
    <button mat-raised-button color="primary" (click)="openSearchDialog()">
        <mat-icon>add</mat-icon> Alben hinzufügen
    </button>

    <!-- Search Filter -->
    <mat-form-field class="search-field" appearance="outline" subscriptSizing="dynamic">
        <mat-label>Suchen</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Titel oder Künstler..." #input>
        <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
</ng-template>
